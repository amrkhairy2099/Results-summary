<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/all.min.css"/>
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/main-css.css"/>
		<title>Results summary</title>
		<link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
		<!--Icon Page-->
		<link rel="shortcut icon" type=""/> 
	</head>
	<body>
	<div class="container">
		<div class="result">
			<h2>Your Result</h2>
			<div class="cycle">
				<h1>76</h1>
				<span>of 100</span>
			</div>
			<h1>Great</h1>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<div class="summary">
			<h2>Summary</h2>
			<div class="info">
				<div class="react">
					<section class="name">
						<i class="fa light fa-bolt"></i>
						<span>Reaction</span>
					</section>
					<section class="numbers">
						<span>80</span>
						<span>/</span>
						<span>100</span>
					</section>
				</div>
				<div class="memory">
					<section class="name">
						<i class="fa light fa-brain"></i>
						<span>Memory</span>
					</section>
					<section class="numbers">
						<span>92</span>
						<span>/</span>
						<span>100</span>
					</section>
				</div>
				<div class="verbal">
					<section class="name">
						<i class="fa light fa-comment-medical"></i>
						<span>Verbal</span>
					</section>
					<section class="numbers">
						<span>61</span>
						<span>/</span>
						<span>100</span>
					</section>
				</div>
				<div class="visual">
					<section class="name">
						<i class="fa light fa-eye"></i>
						<span>Visual</span>
					</section>
					<section class="numbers">
						<span>61</span>
						<span>/</span>
						<span>100</span>
					</section>
				</div>
			</div>
			<button>Continue</button>
		</div>
	</div>
	</body>
</html>
